name: Handle New Submission

on:
  issues:
    types: [opened]

jobs:
  process-submission:
    runs-on: ubuntu-latest
    
    # Check if issue title contains [Submission] or has submission label
    if: |
      contains(github.event.issue.title, '[Submission]') ||
      contains(github.event.issue.labels.*.name, 'submission')
    
    steps:
      - name: Add labels
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const currentLabels = context.payload.issue.labels.map(label => label.name);
            const labelsToAdd = [];
            
            if (!currentLabels.includes('submission')) {
              labelsToAdd.push('submission');
            }
            if (!currentLabels.includes('pending-review')) {
              labelsToAdd.push('pending-review');
            }
            
            if (labelsToAdd.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: labelsToAdd
              });
            }
      
      - name: Assign issue to repository owner
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: ['nisalgunawardhana']
            });
      
      - name: Update issue title with full name
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueBody = context.payload.issue.body;
            const username = context.payload.issue.user.login;
            
            // Extract Full Name from issue body
            const nameMatch = issueBody.match(/###\s*Full Name\s*([^#]+)/i);
            let fullName = nameMatch ? nameMatch[1].trim() : username;
            
            // If name is empty or just whitespace, use username
            if (!fullName || fullName === '') {
              fullName = username;
            }
            
            // Create title with full name
            const newTitle = `[Submission] ${fullName}`;
            
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              title: newTitle
            });
      
      - name: Add success comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `ðŸŽ‰ **Issue Created Successfully!**
            
            Hi @${context.payload.issue.user.login}! 
            
            Your submission has been received and is ready for review.
            
            **Issue Details:**
            - **Issue Number:** #${context.issue.number}
            - **Assigned to:** @nisalgunawardhana
            - **Labels:** submission, pending-review
            
            Thank you for your submission! We'll review it as soon as possible. ðŸš€`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
